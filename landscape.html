<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Animation</title>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i|Inter:300,300i,400,400i,500,500i,600,600i,700,700i|Fugaz+One:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/bainsley" rel="stylesheet">
        <!-- Main CSS File -->
        <link href="assets/css/style.css" rel="stylesheet">
    </head>
    <body>
        <section class="landscape">
            <nav>
                <div class="logo">
                    <h1>Kavkaz</h1>
                </div>
                <div class="nav-links">
                    <ul>
                        <li>
                            <a href="#">Tour</a>
                        </li>
                        <li>
                            <a href="#">Price</a>
                        </li>
                        <li>
                            <a href="#"> Our guides</a>
                        </li>
                        <li>
                            <a href="#"> Contacts</a>
                        </li>
                    </ul>
                </div>
                <div class="button">
                    <button> Book a tour</button>
                </div>
            </nav>
            <div class="amination">
                <div class="wind">
                    <div class="wind1">
                        <img src="assets/image/wind1.svg" alt="">
                    </div>
                    <div class="wind2">
                        <img src="assets/image/wind2.svg">
                    </div>
                    <div class="wind3">
                        <img class="wind3" src="assets/image/wind3.svg" alt="">
                    </div>
                </div>
                <div class="cloud">
                    <div class="cloud1">
                        <img src="assets/image/cloud1.svg" alt="">
                    </div>
                    <div class="cloud2">
                        <img src="assets/image/cloud2.svg" alt="">
                    </div>
                    <div class="cloud3">
                        <img src="assets/image/cloud3.svg" alt="">
                    </div>
                    <div class="cloud4">
                        <img src="assets/image/cloud4.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="text1" id="text1">
                <div class="title">
                    <h1>
                        Feel the Caucasus
                        <span>Discover the wonderful world of nature</span>
                    </h1>
                </div>
                <div class="bottom">
                    <button class="btn" onclick="slide()">Start</button>
                </div>
            </div>
            <div id="text2" style="opacity: 0; visibility: hidden;">
                <div class="text2">
                    <div class="title">
                        <span>We give you a coupon on any tour of the Caucasus</span>
                    </div>
                    <div class="bottom">
                        <p>Us1310dnM</p>
                        <button>Copy</button>
                    </div>
                </div>
            </div>
            <div class="hero">
                <div class="mountains">
                    <img src="assets/image/Mountain.svg" alt="">
                </div>
                <div class="forest1">
                    <img class="image1" src="assets/image/Forest1.svg" alt="">
                </div>
                <div class="forest2">
                    <img class="image2" src="assets/image/Forest 2.svg" alt="">
                </div>
            </div>
            <div class="transition-part" id="transition-part" style="opacity: 0; visibility: hidden;">
                <div class="rock">
                    <div class="rock1">
                        <img src="assets/image/Rock1.svg" alt="">
                    </div>
                    <div class="rock2">
                        <img src="assets/image/Rock2.svg" alt="">
                    </div>
                </div>
                <div class="grass">
                    <img src="assets/image/grass.svg" alt="">
                </div>
                <div class="man">
                    <img src="assets/image/Man.svg" alt="">
                </div>
            </div>
        </section>
        <style>
            @import url('https://fonts.cdnfonts.com/css/bainsley');
        </style>
        <script src="assets/js/main.js"></script>
    </body>
</html>
